<div class="card m-3 w-100">
	<img src="./assets/good_news.png" class="card-img-top" alt="notice">
	<div class="card-body">
		<h5 class="card-title">{{title}}</h5>
		<h6 class="card-subtitle mb-2 text-muted">Source - {{source}}</h6>
		<p class="card-text">{{content}}.</p>
		<p class="card-text">
			<small class="text-muted">
				Date: {{date}} <a href="{{link}}" class="btn btn-sm btn-outline-dark">See more</a>
			</small>
		</p>
	</div>
</div>
